<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p>Click the item when you buy it.</p>
	<p>Use the remove button if you enter an item by mistake.</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Add</button>
	<div class="container">
		<ul>
			<li class="bold red" random="23">Notebook <button class="btn">❌</button></li>
			<li>Jello <button class="btn">❌</button></li>
			<li>Spinach <button class="btn">❌</button></li>
			<li>Rice <button class="btn">❌</button></li>
			<li>Birthday Cake <button class="btn">❌</button></li>
			<li>Candles <button class="btn">❌</button></li>
		</ul>
	</div> 
	<script type="text/javascript"	src="script.js"></script> 
</body>
</html>
